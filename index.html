<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Pokemons</title>
</head>
<body>
  <div class="container">
    <img class="logo-img" src="./img/pokemon_logo_1.png" alt="Logo">
    <form class="form">
      <div class="select-wrapper">
        <i class="fa-solid fa-angle-down angle"></i>
        <select name="type" id="types">
          <option value="All" selected>All</option>
        </select>
      </div>
      <div class="input-wrapper">
        <input type="text" id="input-name" placeholder="Search" autocomplete="off">
        <i class="fa-solid fa-magnifying-glass search"></i>
      </div>
      <div class="select-wrapper">
        <i class="fa-solid fa-angle-down angle"></i>
        <select id="sort-select">
          <option value="a-z">Aa-Zz</option>
          <option value="z-a">Zz-Aa</option>
        </select>
      </div>
      <button>Button</button>
    </form>
    <ul class="pokemon-list"></ul>
  </div>
  <script src="./js/data.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
